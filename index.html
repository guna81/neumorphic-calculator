<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css, js -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/my-script.js"></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="theme-chooser">
            <label class="switch" id="theme-btn">
                <input type="checkbox" id="theme-check">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="output-screen">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand"></div>
        </div>

        <button class="span-two r" id="ac">AC</button>
        <button class="g-b" id="del">DEL</button>
        <button class="operation g-b">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation g-b">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation g-b">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation g-b">+</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="span-two g-b" id="equal">=</button>
    </div>
</body>

</html>
